<!DOCTYPE html>
<html>
<head>

<title>마이페이지 고객정보 수정을 위한 PW 확인</title>
</head>
<body>
	<div align=center>
		<br>
		<h2>Confirm PassWord</h2>

			<tr height=20><td colspan="2"></td></tr>
			<tr>
				<td align=right>PW :</td>
				<td align=center><input type="password" name="pwForCorrection" size="20"></td>
			</tr>
			<tr>
				<td colspan="2" align=center><input type="submit" value="확인"></td>
			</tr>
		</table>
		</form>
	</div>
